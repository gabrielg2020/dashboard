<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top-content">
                <div class="search-bar-container">
                    <img src="/assets/magnify.svg" alt="" class="header-svg">
                    <input type="text" id="search-bar">
                </div>
                <div class="profile-container">
                    <img src="/assets/bell-ring-outline.svg" alt="" class="header-svg">
                    <img src="/assets/profile-pic.gif" alt="" class="profile-picture">
                    <h2>Gabriel Guimaraes</h2>
                </div>
            </div>
            <div class="bottom-content">
                <div class="left">
                    <img src="/assets/profile-pic.gif" alt="" class="profile-picture">
                    <div class="text-container">
                        <p>Hi there,</p>
                        <h2>Gabriel Guimaraes (@gabriel)</h2>
                    </div>
                </div>
                <div class="right">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <h1><img src="/assets/view-dashboard.svg" alt="" class="sidebar-svg"><a href="#">Dashboard</a></h1>
            </div>
            <div class="first-container">
                <ul>
                    <li><img src="/assets/home.svg" alt="" class="sidebar-svg"><a href="#">Home</a></li>
                    <li><img src="/assets/card-account-details-outline.svg" alt="" class="sidebar-svg"><a href="#">Profile</a></li>
                    <li><img src="/assets/message.svg" alt="" class="sidebar-svg"><a href="#">Messages</a></li>
                    <li><img src="/assets/clock-time-three.svg" alt="" class="sidebar-svg"><a href="#">History</a></li>
                    <li><img src="/assets/note-multiple.svg" alt="" class="sidebar-svg"><a href="#">Tasks</a></li>
                    <li><img src="/assets/account-group.svg" alt="" class="sidebar-svg"><a href="#">Communities</a></li>
                </ul>
            </div>
            <div>
                <ul>
                    <li><img src="/assets/cog.svg" alt="" class="sidebar-svg"><a href="#">Settings</a></li>
                    <li><img src="/assets/help-box.svg" alt="" class="sidebar-svg"><a href="#">Support</a></li>
                    <li><img src="/assets/shield-check.svg" alt="" class="sidebar-svg"><a href="#">Privacy</a></li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <h2>Your Projects</h2>
            <h2>Announcements</h2>
            <h2>Trending</h2>
            <div class="cards">
                <div class="card">1</div>
                <div class="card">2</div>
                <div class="card">3</div>
                <div class="card">4</div>
                <div class="card">5</div>
                <div class="card">6</div>
            </div>
        </div>
    </div>
</body>
</html>
